<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÄâÊã©ÊÇ®ÁöÑÂÖ¥Ë∂£Ê†áÁ≠æ - Arx</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .interests-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .interests-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .progress-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .progress-text {
            font-size: 16px;
            color: #666;
            background: #f8f9fa;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-title {
            color: #34495e;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #ecf0f1;
            display: flex;
            align-items: center;
        }

        .category-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .tag-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }

        .interest-tag {
            padding: 12px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 25px;
            background: white;
            color: #5a6c7d;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .interest-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .interest-tag.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .interest-tag.selected::after {
            content: '‚úì';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #ecf0f1;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-skip {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-skip:hover {
            background: #e9ecef;
            color: #495057;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            min-width: 200px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .category-Â≠¶‰π† { background: #3498db; }
        .category-Â∑•ÂÖ∑ { background: #95a5a6; }
        .category-ÁîüÊ¥ª { background: #e74c3c; }
        .category-Â®±‰πê { background: #f39c12; }
        .category-Âàõ‰Ωú { background: #9b59b6; }
        .category-ËÅå‰∏ö { background: #1abc9c; }
        .category-ËµÑËÆØ { background: #34495e; }
        .category-Â≠¶ÊúØ { background: #8e44ad; }

        @media (max-width: 768px) {
            .interests-container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="interestsApp" class="interests-container">
        <div class="header">
            <h1>üéØ ÈÄâÊã©ÊÇ®ÁöÑÂÖ¥Ë∂£Ê†áÁ≠æ</h1>
            <p>ÈÄâÊã©3-10‰∏™ÊÇ®ÊÑüÂÖ¥Ë∂£ÁöÑÊ†áÁ≠æÔºåÊàë‰ª¨Â∞Ü‰∏∫ÊÇ®Êé®Ëçê‰∏™ÊÄßÂåñÁöÑÂÜÖÂÆπ</p>
        </div>

        <div class="progress-indicator">
            <div class="progress-text">
                Â∑≤ÈÄâÊã©: {{ selectedTags.length }} / 10
            </div>
        </div>

        <div v-if="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <div class="loading" v-if="loading && !interestCategories">
            Âä†ËΩΩ‰∏≠...
        </div>

        <div v-else>
            <div v-for="(tags, category) in interestCategories" :key="category" class="category-section">
                <h3 class="category-title">
                    <span :class="'category-icon category-' + category"></span>
                    {{ category }}
                </h3>
                <div class="tag-group">
                    <div 
                        v-for="tag in tags" 
                        :key="tag.id"
                        class="interest-tag"
                        :class="{ selected: selectedTags.includes(tag.id) }"
                        @click="toggleTag(tag.id)"
                        :title="tag.description">
                        {{ tag.name }}
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-skip" @click="skipSelection" :disabled="loading">
                ÊöÇÊó∂Ë∑≥Ëøá
            </button>
            <button 
                class="btn btn-primary" 
                :class="{ loading: loading }"
                @click="saveSelection" 
                :disabled="selectedTags.length < 3 || loading">
                ÂÆåÊàêÈÄâÊã© ({{ selectedTags.length }})
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#interestsApp',
            data: {
                interestCategories: null,
                selectedTags: [],
                loading: false,
                errorMessage: ''
            },
            mounted() {
                this.loadInterestTags();
                this.setupAuth();
            },
            methods: {
                setupAuth() {
                    // ËÆæÁΩÆaxiosËÆ§ËØÅÂ§¥
                    const token = localStorage.getItem('token');
                    if (token) {
                        axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                        axios.defaults.headers.common['X-Auth-Token'] = token;
                    }
                },
                
                async loadInterestTags() {
                    this.loading = true;
                    this.errorMessage = '';
                    
                    try {
                        const response = await axios.get('/accounts/interests/tags/');
                        if (response.data.success) {
                            this.interestCategories = response.data.categories;
                        } else {
                            this.errorMessage = 'Âä†ËΩΩÂÖ¥Ë∂£Ê†áÁ≠æÂ§±Ë¥•';
                        }
                    } catch (error) {
                        console.error('Âä†ËΩΩÂÖ¥Ë∂£Ê†áÁ≠æÂ§±Ë¥•:', error);
                        this.errorMessage = 'ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•';
                    } finally {
                        this.loading = false;
                    }
                },
                
                toggleTag(tagId) {
                    const index = this.selectedTags.indexOf(tagId);
                    if (index > -1) {
                        // Â¶ÇÊûúÂ∑≤ÈÄâÊã©ÔºåÂàôÂèñÊ∂àÈÄâÊã©
                        this.selectedTags.splice(index, 1);
                    } else {
                        // Â¶ÇÊûúÊú™ÈÄâÊã©ÔºåÊ£ÄÊü•ÊòØÂê¶Ë∂ÖËøáÈôêÂà∂
                        if (this.selectedTags.length >= 10) {
                            this.errorMessage = 'ÊúÄÂ§öÂè™ËÉΩÈÄâÊã©10‰∏™Ê†áÁ≠æ';
                            setTimeout(() => {
                                this.errorMessage = '';
                            }, 3000);
                            return;
                        }
                        this.selectedTags.push(tagId);
                    }
                    this.errorMessage = '';
                },
                
                async saveSelection() {
                    if (this.selectedTags.length < 3) {
                        this.errorMessage = 'Ëá≥Â∞ëÈÄâÊã©3‰∏™ÂÖ¥Ë∂£Ê†áÁ≠æ';
                        return;
                    }
                    
                    this.loading = true;
                    this.errorMessage = '';
                    
                    try {
                        const response = await axios.post('/accounts/interests/select/', {
                            interest_ids: this.selectedTags
                        });
                        
                        if (response.data.success) {
                            // ÈÄâÊã©ÊàêÂäüÔºåË∑≥ËΩ¨Âà∞È¶ñÈ°µ
                            window.location.href = '/accounts/';
                        } else {
                            this.errorMessage = response.data.error || '‰øùÂ≠òÂ§±Ë¥•';
                        }
                    } catch (error) {
                        console.error('‰øùÂ≠òÂÖ¥Ë∂£Ê†áÁ≠æÂ§±Ë¥•:', error);
                        if (error.response && error.response.data && error.response.data.error) {
                            this.errorMessage = error.response.data.error;
                        } else {
                            this.errorMessage = '‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑ÈáçËØï';
                        }
                    } finally {
                        this.loading = false;
                    }
                },
                
                async skipSelection() {
                    if (!confirm('Á°ÆÂÆöË¶ÅË∑≥ËøáÂÖ¥Ë∂£Ê†áÁ≠æÈÄâÊã©ÂêóÔºüËøôÊ†∑Êàë‰ª¨Êó†Ê≥ï‰∏∫ÊÇ®Êé®Ëçê‰∏™ÊÄßÂåñÂÜÖÂÆπ„ÄÇ')) {
                        return;
                    }
                    
                    this.loading = true;
                    
                    try {
                        const response = await axios.post('/accounts/interests/skip/');
                        if (response.data.success) {
                            // Ë∑≥ËøáÊàêÂäüÔºåË∑≥ËΩ¨Âà∞È¶ñÈ°µ
                            window.location.href = '/accounts/';
                        } else {
                            this.errorMessage = response.data.error || 'Êìç‰ΩúÂ§±Ë¥•';
                        }
                    } catch (error) {
                        console.error('Ë∑≥ËøáÂ§±Ë¥•:', error);
                        this.errorMessage = 'Êìç‰ΩúÂ§±Ë¥•ÔºåËØ∑ÈáçËØï';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        });
    </script>
</body>
</html>
